<!DOCTYPE html>
<html lang="{{ current_locale }}"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que Larica!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/home/style.css') }}">
</head>

<body>

    <div id="top">
        <img src="{{ url_for('static', filename='img/home/nova_logo.png') }}" alt="Logo">
        <p id="txt">{{ _('Bem Vindo(a)!') }}</p>
        
        <div class="language-selector">
        <button type="button" class="language-button" onclick="toggleDropdown()">🌍</button>
        <div class="dropdown" id="languageDropdown">
            <form action="{{ url_for('set_language') }}" method="post">
                <button type="submit" name="language" value="pt" class="dropdown-item">
                    <img src="https://flagcdn.com/w20/br.png" alt="Português"> pt
                </button>
                <button type="submit" name="language" value="en" class="dropdown-item">
                    <img src="https://flagcdn.com/w20/us.png" alt="English"> en
                </button>
                <button type="submit" name="language" value="es" class="dropdown-item">
                    <img src="https://flagcdn.com/w20/es.png" alt="Español"> es
                </button>
            </form>
        </div>
        </div>
    </div>

    <div id="main">
        <div id="main-container">

            <div id="button-choice">
                <button class="cliente" onclick="showForm('cliente')">{{ _('Cliente') }}</button>
                <button class="restaurante" onclick="showForm('restaurante')">{{ _('Restaurante') }}</button>
                <button class="entregador" onclick="showForm('entregador')">{{ _('Entregador') }}</button>
            </div>

            <div id="button-return" style="display: none;">
                <button id="return1" onclick="showForm('voltar')">
                    <img id="return" src="{{ url_for('static', filename='img/home/return.png') }}" alt="">
                </button>
            </div>

            <div id="login-form" style="display: none;">
                <div id="role-display">
                    <p id="role-text"></p>
                </div>
                <div id="login">
                    <input type="email" placeholder="{{ _('E-mail') }}" id="email">
                    <input type="password" placeholder="{{ _('Senha') }}" id="password">
                </div>
                <div class="button-wrapper">
                    <button id="button-loggin">{{ _('Entrar') }}</button>
                    <button id="button-cadastro">{{ _('Cadastro') }}</button>
                </div>
            </div>

        </div>
    </div>
    <script src="{{ url_for('static', filename='script/home/login.js') }}"></script>
    <script src="{{ url_for('static', filename='script/home/tentativa_login.js') }}"></script>
    <script src="{{ url_for('static', filename='script/home/seletor.js') }}"></script>
    <script>
    const translations = {
        cliente: "{{ _('Cliente') }}",
        restaurante: "{{ _('Restaurante') }}",
        entregador: "{{ _('Entregador') }}"
    };
    </script>
</body>
</html>
