<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que Larica!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/home/style.css') }}">
</head>

<body>

    <div id="top">
        <img src="{{ url_for('static', filename='img/home/nova_logo.png') }}" alt="Logo">
        <p id="txt">Bem Vindo(a)!</p>
        <button id="modo_escuro">Escuro</button>
    </div>
    <div id="main">
    <div id="main-container">
        <div id="button-choice">
            <button class="cliente" onclick="showForm('cliente')">Cliente</button>
            <button class="restaurante" onclick="showForm('restaurante')">Restaurante</button>
            <button class="entregador" onclick="showForm('entregador')">Entregador</button>
        </div>

        <div id="button-return" style="display: none;">
            <button id="return1" onclick="showForm('voltar')">
                <img id="return" src="{{ url_for('static', filename='img/home/return.png') }}" alt="">
            </button>
        </div>

        <div id="login-form" style="display: none;">
            <div id="role-display">
            <p id="role-text"></p>
            </div>
            <div id="login">
                <input type="email" placeholder="E-mail" id="email">
                <input type="password" placeholder="Senha" id="password">
            </div>
            <div class="button-wrapper">
                <button id="button-loggin">Entrar</button>
                <button id="button-cadastro">Cadastro</button>
            </div>
        </div>
        
    </div>
    </div>
    <script src="{{ url_for('static', filename='script/home/login.js') }}"></script>
    <script src="{{ url_for('static', filename='script/home/tentativa_login.js') }}"></script>
    
</body>
</html>
