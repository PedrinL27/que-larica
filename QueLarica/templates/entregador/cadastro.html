<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Entregador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/entregador/cadastro_entregador/style.css') }}">
</head>

<body>

<div class="container" id="main-container">

    <div class="button-return" id="button-return">
        <button class="return-button" onclick="window.history.go(-1);">Voltar</button>
    </div>
    
    <div class="logo">
        <img src="{{ url_for('static', filename='img/home/logo.png') }}" alt="Logo">
    </div>

    <h1>Cadastro Entregador</h1>

    <form id="cadastroEntregadorForm" action="{{ url_for('cadastro_entregador') }}" method="POST">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>

{% if error_message %}
    <script type="text/javascript">
        alert("{{ error_message }}");
    </script>
{% endif %}

</body>
</html>
