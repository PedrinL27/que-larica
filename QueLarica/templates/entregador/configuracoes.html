{% extends 'entregador/dashboard.html' %}

{% block content %}

<div class="configuracoes">
    <h1>{{ _('Configurações') }}</h1>
    <form class="formulario" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">{{ _('Nome:') }}</label>
            <input type="text" id="nome" name="nome" value="{{ entregador.nome }}" required>
        </div>

        <div class="form-group">
            <label for="email">{{ _('E-Mail:') }}</label>
            <input type="email" id="email" name="email" value="{{ entregador.email }}" required>
        </div>

        <div class="form-group">
            <label for="cpf">{{ _('CPF:') }}</label>
            <input type="text" id="cpf" name="cpf" value="{{ entregador.cpf }}" required>
        </div>

        <div class="botoes-ee">
            <button type="submit" class="button">{{ _('Salvar Alterações') }}</button>
            <a class="button-cancelar" href="{{ url_for('dashboard_entregador') }}">{{ _('Cancelar') }}</a>
        </div>

    </form>
    {% endblock %}
