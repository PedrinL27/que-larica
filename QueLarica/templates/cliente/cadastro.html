<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Cadastro Cliente') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cliente/cadastro_cliente/style.css') }}">
</head>

<body>
<div class="container-aviso">
    <!-- Exibe mensagens flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="alerts">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
</div>

<div class="container" id="main-container">
    <div class="button-return" id="button-return">
        <button class="return-button" onclick="window.history.go(-1);">{{ _('Voltar') }}</button>
    </div>
    
    <div class="logo">
        <img src="{{ url_for('static', filename='img/home/nova_logo.png') }}" alt="{{ _('Logo') }}">
    </div>

    <h1>{{ _('Cadastro Cliente') }}</h1>

    <form id="cadastroClienteForm" action="{{ url_for('cadastro_cliente') }}" method="POST">
        <div class="form-group">
            <label for="nome">{{ _('Nome') }}</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">{{ _('E-mail') }}</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="senha">{{ _('Senha') }}</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div class="form-group">
            <label for="cpf">{{ _('CPF') }}</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="form-group">
            <label for="endereco">{{ _('EndereÃ§o') }}</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        <button type="submit">{{ _('Cadastrar') }}</button>
    </form>
</div>

{% if error_message %}
    <script type="text/javascript">
        alert("{{ error_message }}");
    </script>
{% endif %}
<script src="{{ url_for('static', filename='script/home/popup.js') }}"></script>

</body>
</html>
