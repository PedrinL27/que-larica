<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Restaurante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/restaurante/cadastro_restaurante/style.css') }}">
</head>

<body>
<div class="container-aviso">
        <!-- Exibe mensagens flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="alerts">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
</div>
{% endif %}
{% endwith %}
<div class="container" id="main-container">

    <div class="button-return" id="button-return">
        <button class="return-button" onclick="window.history.go(-1);">Voltar</button>
    </div>
    
    <div class="logo">
        <img src="{{ url_for('static', filename='img/home/logo.png') }}" alt="Logo">
    </div>

    <h1>Cadastro Restaurante</h1>

    <form id="cadastroRestauranteForm" action="{{ url_for('cadastro_restaurante') }}" method="POST">
        <div class="form-group">
            <label for="nome">Nome do Restaurante</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" required>
        </div>
        <div class="form-group">
            <label for="endereco">EndereÃ§o</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>

{% if error_message %}
    <script type="text/javascript">
        alert("{{ error_message }}");
    </script>
{% endif %}
<script src="{{ url_for('static', filename='script/home/popup.js') }}"></script>

</body>
</html>
