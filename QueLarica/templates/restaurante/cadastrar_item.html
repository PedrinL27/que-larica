{% extends 'restaurante/dashboard.html' %}
{% block content %}
    <h1>Cadastrar Novo Produto</h1>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form class="form-group" id="form-group" method="POST" enctype="multipart/form-data">
        <label for="nome">Nome do Produto:</label>
        <input type="text" name="nome" id="nome" required><br>

        <label for="descricao">Descrição:</label>
        <textarea type="text" name="descricao" id="descricao" required></textarea><br>

        <label for="preco">Preço:</label>
        <input type="number" step="0.01" name="preco" id="preco" required><br>

        <label for="imagem">Imagem (opcional):</label>
        <input type="file" name="imagem" id="imagem"><br>

        <button type="submit" class="button" id="button">Cadastrar Produto</button>
    </form>
</body>
{% endblock %}
